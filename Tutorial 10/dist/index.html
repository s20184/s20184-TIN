<!DOCTYPE html>
<html>
<head>
    <title>Webpack tutorial</title>
    <style>
        table {
            text-align: center;
            border: 1px solid black;
        }

        tr:nth-child(even){
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Temperature converter</th>
        </tr>
        <tr>
            <td>From</td>
            <td>To</td>
        </tr>
        <tr>
            
            <td><select id="tempFrom">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
                <option value="celsius">Celsius</option>
                </select></td>
            <td><select id="tempTo">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
                <option value="celsius">Celsius</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" step="0.001" id="tempAmountFrom"/>
            </td>
            <td>
                <input type="number" step="0.001" id="tempAmountTo" readonly/>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="tempButton">Calculate</button></td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="2">Distance converter</th>
        </tr>
        <tr>
            <td>From</td>
            <td>To</td>
        </tr>
        <tr>
            <td><select id="distFrom">
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
                </select></td>
            <td><select id="distTo">
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" step="0.001" id="distAmountFrom"/>
            </td>
            <td>
                <input type="number" step="0.001" id="distAmountTo" readonly/>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="distButton">Calculate</button></td>
        </tr>
    </table>
</body>
<script src="bundle.js"></script>
</html>

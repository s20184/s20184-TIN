<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Celsius - Fahrenheit converter</title>
</head>
<body>
	<table style="text-align:center">
		<tr>
			<th>Fahrenheit</th>
			<th rowspan="3">=</th>
			<th>Celsius</th>
		</tr>
		<tr>
			<td> <input type="text" id="fahrenheit" name="fahrenheit"> </td>
			<td> <input type="text" id="celsius" name="celsius"></td>
		</tr>
		<tr>
			<td><button type="button" onclick="fahrenheitToCelsius()">Convert to Celsius</button></td>
			<td><button type="button" onclick="celsiusToFahrenheit()">Convert to Fahrenheit</button></td>
		</tr>
	</table>
	
	<script>
	function celsiusToFahrenheit(){
		var celsius = document.getElementById("celsius").value;
		var fahrenheit = (celsius*9/5)+32;
		document.getElementById("fahrenheit").value = fahrenheit;
	};

	function fahrenheitToCelsius(){
		var fahrenheit = document.getElementById("fahrenheit").value;
		var celsius = (fahrenheit-32)*5/9;
		document.getElementById("celsius").value = celsius;
	};
	</script>
</body>
</html>
